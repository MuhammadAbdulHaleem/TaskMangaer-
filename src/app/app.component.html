<div class="max-w-7xl mx-auto">
  <h1 class="text-3xl font-bold text-center m-2 rounded-2xl p-4 bg-amber-100">Task Manager</h1>
</div>
<div class="grid grid-cols-4 gap-4 px-5 pt-5">

  <!-- Task Form -->
  <app-task-form class="bg-amber-100 rounded-2xl p-3 min-h-140"></app-task-form>
  <!-- Task Todo List -->
   <app-task-list class="bg-amber-100 rounded-2xl p-3 min-h-140" [tasks]="todoItems()" [heading]="'Todo'"></app-task-list>
  <!-- Task InProgress List -->
   <app-task-list class="bg-amber-100 rounded-2xl p-3 min-h-140" [tasks]="inProgressItems()" [heading]="'InProgress'"></app-task-list>
  <!-- Task Completed List -->
   <app-task-list class="bg-amber-100 rounded-2xl p-3 min-h-140" [tasks]="completedItems()" [heading]="'Completed'"></app-task-list>

</div>
